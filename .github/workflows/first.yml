name: first

on:
    push:
        branches:
            - main

jobs: 
    build:
        runs-on:
            ubuntu-latest
        
        steps:
            - name: chekout repository main
              uses: actions/checkout@v4
              with:
                ref: main
            - name: list all the branches
              run: git branch --list 
            - name: checkout to dev
              run: git checkout dev

